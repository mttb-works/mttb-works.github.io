<!DOCTYPE html>
<html lang="ja">

<head>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="works.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<body>
  <header>
    <div class="title lato">
      <p>WEB CREATE</p>
      <h1>
        <a href="../index.html">
          YUTAKA ARAI<br>
          <span class="thin"><span class="first_letter">/ </span>PORT FOLIO</span>
        </a>
      </h1>
    </div>
  </header>
  <main>
    <div class="column_l">
      <div class="works_imgs">
        <img class="img_03" src="../images/works_03.jpg" alt="ショップカード作品">
      </div>
      <h2 class="works_title">
        <a id="openModal" class="under_line">
          ショップカード・名刺・フライヤー制作 <img class="window" src="../images/file.png" alt="別ファイル">
        </a>
      </h2>
      <div id="modalArea" class="modalArea">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <div class="modal_imgs">
              <img src="../images/mustache_shopcard.jpg" alt="マスタッシュショップカード">
              <img src="../images/mustache_businesscard.jpg" alt="マスタッシュ名刺">

            </div>
          </div>

        <div id="closeModal" class="closeModal">
          ×

      </div>
    </div>
    <div class="column_r">
      <div class="works_info">
        <p>クライアントのイメージやコンセプト、<br>

          デザイン、作成</p>
        <ul>
          <li><span class="first_letter">/ </span>男女問わず幅広い年代をターゲットに</li>
          <li><span class="first_letter">/ </span>親しみ易さと高級感をバランス良く</li>
          <li><span class="first_letter">/ </span>フライヤー掲載のイベントは架空</li>
        </ul>
        <h3>使用ツール</h3>

      </div>
      <div class="page_btn lato">
        <div class="prev_btn">
          <a class="under_line" href="works_02.html">&lt;&lt; PREV</a>
        </div>
        <div class="next_btn">
          <a class="under_line" href="works_04.html">NEXT &gt;&gt;</a>
        </div>
      </div>
      <div class="return_btn lato">
        <a href="index.html#works_03">Return ...</a>
      </div>
    </div>
  </main>
  <script>
    $(function () {
      $('#openModal').click(function () {
        $('#modalArea').fadeIn();
      });
      $('#closeModal , #modalBg').click(function () {
        $('#modalArea').fadeOut();
      });
    });
  </script>

</html>
